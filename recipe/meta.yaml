{% set name = "conda-package-handling" %}
{% set version = "1.3.4" %}
{% set sha256 = "93e05a419a7cf475d761c7ed9ff48c3d5a911b11b046a7d920c0e5bb41d08b68" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/conda/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  # ideally this would work, but this is a conda dep, so we need to be careful.
  # noarch: python
  entry_points:
    - cph = conda_package_handling.cli:main

requirements:
  host:
    - python
    - pip
  run:
    - futures   # [py27]
    - libarchive >=3.3.3
    - python
    - python-libarchive-c
    - six
    - tqdm

test:
  source_files:
    - tests
  requires:
    - mock
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - pytest tests

about:
  home: https://github.com/conda/conda-package-handling
  license: BSD-3-Clause
  license_family: BSD
  summary: Create and extract conda packages of various formats

extra:
  recipe-maintainers:
    - msarahan
